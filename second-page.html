<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示詞生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        button.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>提示詞生成器</h1>

    <div class="section">
        <label>主題 / Theme:</label>
        <div class="button-group" id="theme-group">
            <button data-value="無 / None">無 / None</button>
            <button data-value="自然 / Nature">自然 / Nature</button>
            <button data-value="科技 / Technology">科技 / Technology</button>
            <button data-value="冒險 / Adventure">冒險 / Adventure</button>
            <button data-value="神話 / Mythology">神話 / Mythology</button>
            <button data-value="歷史 / History">歷史 / History</button>
        </div>
    </div>

    <div class="section">
        <label>風格 / Style:</label>
        <div class="button-group" id="style-group">
            <button data-value="無 / None">無 / None</button>
            <button data-value="迪士尼風格 / Disney Style">迪士尼風格 / Disney Style</button>
            <button data-value="皮克斯風格 / Pixar Style">皮克斯風格 / Pixar Style</button>
            <button data-value="宮崎駿/吉卜力風格 / Miyazaki/Ghibli Style">宮崎駿/吉卜力風格 / Miyazaki/Ghibli Style</button>
            <button data-value="漫威動畫風格 / Marvel Animation Style">漫威動畫風格 / Marvel Animation Style</button>
            <button data-value="DC動畫風格 / DC Animation Style">DC動畫風格 / DC Animation Style</button>
        </div>
    </div>

    <!-- 繪畫風格1 -->
    <div class="section">
        <label>繪畫風格 (1) / Painting Style (1):</label>
        <div class="button-group" id="paintingStyle1-group">
            <button data-value="無 / None">無 / None</button>
            <button data-value="立體主義 / Cubism">立體主義 / Cubism</button>
            <button data-value="野獸派 / Fauvism">野獸派 / Fauvism</button>
            <button data-value="視覺欺騙法 / Trompe-l'oeil">視覺欺騙法 / Trompe-l'oeil</button>
            <button data-value="灰調畫法 / Grisaille">灰調畫法 / Grisaille</button>
            <button data-value="拼貼畫法 / Collage">拼貼畫法 / Collage</button>
            <button data-value="超現實主義 / Surrealism">超現實主義 / Surrealism</button>
            <button data-value="動態藝術 / Kinetic Art">動態藝術 / Kinetic Art</button>
            <button data-value="照片寫實主義 / Photorealism">照片寫實主義 / Photorealism</button>
            <button data-value="抽象表現主義 / Abstract Expressionism">抽象表現主義 / Abstract Expressionism</button>
            <button data-value="光學藝術 / Op Art">光學藝術 / Op Art</button>
        </div>
    </div>

    <!-- 繪畫風格2 -->
    <div class="section">
        <label>繪畫風格 (2) / Painting Style (2):</label>
        <div class="button-group" id="paintingStyle2-group">
            <button data-value="無 / None">無 / None</button>
            <button data-value="厚塗法 / Impasto Technique">厚塗法 / Impasto Technique</button>
            <button data-value="割鱷法 / Sgraffito">割鱷法 / Sgraffito</button>
            <button data-value="點彩法 / Pointillism">點彩法 / Pointillism</button>
            <button data-value="明暗對比法 / Chiaroscuro">明暗對比法 / Chiaroscuro</button>
            <button data-value="明暗法 / Tenebrism">明暗法 / Tenebrism</button>
            <button data-value="透明畫法 / Glazing">透明畫法 / Glazing</button>
            <button data-value="抹除法 / Scumbling">抹除法 / Scumbling</button>
            <button data-value="噴漆藝術 / Spray Paint Art">噴漆藝術 / Spray Paint Art</button>
            <button data-value="熱蠟畫法 / Encaustic Painting">熱蠟畫法 / Encaustic Painting</button>
            <button data-value="點描法 / Stippling">點描法 / Stippling</button>
        </div>
    </div>

    <div class="section">
        <label>材質 / Texture:</label>
        <div class="button-group" id="texture-group">
            <button data-value="無 / None">無 / None</button>
            <button data-value="金屬 / Metal">金屬 / Metal</button>
            <button data-value="玻璃 / Glass">玻璃 / Glass</button>
            <button data-value="石頭 / Stone">石頭 / Stone</button>
            <button data-value="木材 / Wood">木材 / Wood</button>
            <button data-value="布料 / Fabric">布料 / Fabric</button>
            <button data-value="皮革 / Leather">皮革 / Leather</button>
            <button data-value="水 / Water">水 / Water</button>
            <button data-value="毛發/羽毛 / Hair/Feather">毛發/羽毛 / Hair/Feather</button>
            <button data-value="塑膠 / Plastic">塑膠 / Plastic</button>
            <button data-value="霧面/磨砂 / Matte/Frosted">霧面/磨砂 / Matte/Frosted</button>
        </div>
    </div>

    <div class="section">
        <label>視覺角度 / Perspective:</label>
        <div class="button-group" id="perspective-group">
            <button data-value="無 / None">無 / None</button>
            <button data-value="鳥瞰視角 / Bird's Eye View">鳥瞰視角 / Bird's Eye View</button>
            <button data-value="蛙視視角 / Worm's Eye View">蛙視視角 / Worm's Eye View</button>
            <button data-value="正面視角 / Frontal View">正面視角 / Frontal View</button>
            <button data-value="側面視角 / Side View">側面視角 / Side View</button>
            <button data-value="仰視視角 / Low Angle View">仰視視角 / Low Angle View</button>
            <button data-value="俯視視角 / High Angle View">俯視視角 / High Angle View</button>
            <button data-value="近景視角 / Close-Up View">近景視角 / Close-Up View</button>
            <button data-value="遠景視角 / Long Shot View">遠景視角 / Long Shot View</button>
            <button data-value="動態視角 / Motion View">動態視角 / Motion View</button>
            <button data-value="魚眼視角 / Fisheye View">魚眼視角 / Fisheye View</button>
        </div>
    </div>

    <div class="section">
        <label>光線 / Lighting:</label>
        <div class="button-group" id="lighting-group">
            <button data-value="無 / None">無 / None</button>
            <button data-value="自然光 / Natural Light">自然光 / Natural Light</button>
            <button data-value="人造光 / Artificial Light">人造光 / Artificial Light</button>
            <button data-value="柔光 / Soft Light">柔光 / Soft Light</button>
            <button data-value="硬光 / Hard Light">硬光 / Hard Light</button>
            <button data-value="背光 / Back Light">背光 / Back Light</button>
        </div>
    </div>

    <div class="section">
        <label>年代 / Era:</label>
        <div class="button-group" id="era-group">
            <button data-value="無 / None">無 / None</button>
            <button data-value="現代 / Modern">現代 / Modern</button>
            <button data-value="古典 / Classical">古典 / Classical</button>
            <button data-value="未來 / Futuristic">未來 / Futuristic</button>
            <button data-value="復古 / Retro">復古 / Retro</button>
            <button data-value="中世紀 / Medieval">中世紀 / Medieval</button>
        </div>
    </div>

    <div class="section">
        <label>腳色 / Character:</label>
        <div class="button-group" id="character-group">
            <button data-value="無 / None">無 / None</button>
            <button data-value="英雄 / Hero">英雄 / Hero</button>
            <button data-value="反派 / Villain">反派 / Villain</button>
            <button data-value="探險家 / Explorer">探險家 / Explorer</button>
            <button data-value="魔法師 / Wizard">魔法師 / Wizard</button>
            <button data-value="機器人 / Robot">機器人 / Robot</button>
        </div>
    </div>

    <button onclick="generatePrompt()">生成提示詞 / Generate Prompt</button>

    <div id="output"></div>

    <script>
        function generatePrompt() {
            const getButtonValue = (groupId) => {
                const group = document.getElementById(groupId);
                const selectedButton = group.querySelector('button.selected');
                return selectedButton ? selectedButton.getAttribute('data-value') : '無 / None';
            };

            const theme = getButtonValue('theme-group');
            const style = getButtonValue('style-group');
            const paintingStyle1 = getButtonValue('paintingStyle1-group');
            const paintingStyle2 = getButtonValue('paintingStyle2-group');
            const texture = getButtonValue('texture-group');
            const perspective = getButtonValue('perspective-group');
            const lighting = getButtonValue('lighting-group');
            const era = getButtonValue('era-group');
            const character = getButtonValue('character-group');

            let chinesePrompt = '';
            let englishPrompt = '';

            if (theme !== "無 / None") {
                chinesePrompt += `主題: ${theme.split(' / ')[0]}, `;
                englishPrompt += `Theme: ${theme.split(' / ')[1]}, `;
            }
            if (style !== "無 / None") {
                chinesePrompt += `風格: ${style.split(' / ')[0]}, `;
                englishPrompt += `Style: ${style.split(' / ')[1]}, `;
            }
            if (paintingStyle1 !== "無 / None") {
                chinesePrompt += `繪畫風格 (1): ${paintingStyle1.split(' / ')[0]}, `;
                englishPrompt += `Painting Style (1): ${paintingStyle1.split(' / ')[1]}, `;
            }
            if (paintingStyle2 !== "無 / None") {
                chinesePrompt += `繪畫風格 (2): ${paintingStyle2.split(' / ')[0]}, `;
                englishPrompt += `Painting Style (2): ${paintingStyle2.split(' / ')[1]}, `;
            }
            if (texture !== "無 / None") {
                chinesePrompt += `材質: ${texture.split(' / ')[0]}, `;
                englishPrompt += `Texture: ${texture.split(' / ')[1]}, `;
            }
            if (perspective !== "無 / None") {
                chinesePrompt += `視覺角度: ${perspective.split(' / ')[0]}, `;
                englishPrompt += `Perspective: ${perspective.split(' / ')[1]}, `;
            }
            if (lighting !== "無 / None") {
                chinesePrompt += `光線: ${lighting.split(' / ')[0]}, `;
                englishPrompt += `Lighting: ${lighting.split(' / ')[1]}, `;
            }
            if (era !== "無 / None") {
                chinesePrompt += `年代: ${era.split(' / ')[0]}, `;
                englishPrompt += `Era: ${era.split(' / ')[1]}, `;
            }
            if (character !== "無 / None") {
                chinesePrompt += `腳色: ${character.split(' / ')[0]}`;
                englishPrompt += `Character: ${character.split(' / ')[1]}`;
            }

            // 移除末尾的逗號和空格
            chinesePrompt = chinesePrompt.replace(/, $/, '');
            englishPrompt = englishPrompt.replace(/, $/, '');

            if (chinesePrompt && englishPrompt) {
                document.getElementById('output').innerHTML = `
                    <h3>中文提示詞</h3>
                    <p>${chinesePrompt}</p>
                    <h3>English Prompt</h3>
                    <p>${englishPrompt}</p>
                `;
            } else {
                document.getElementById('output').innerHTML = `
                    <h3>提示詞生成器</h3>
                    <p>請至少選擇一個有效的選項來生成提示詞。</p>
                `;
            }
        }

        document.querySelectorAll('.button-group button').forEach(button => {
            button.addEventListener('click', () => {
                const group = button.parentElement;
                group.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });
    </script>
</body>
</html>
